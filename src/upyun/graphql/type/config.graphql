schema{
    query:query
    mutation:Mutation
}

type BucketData {
    code:Int
    message:String
}

type Mutation {
  bucket(isPublic:Boolean
      name:String
      operator:String
      password:String
      directory:String
      base_url:String
      request_expire:Int
      token_expire:Int
      token_secret_key:String):BucketData
}

type Query{
    fileList(id:Int):BucketData
}