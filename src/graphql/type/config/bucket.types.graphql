type Mutation{
    #bucket configuration
    bucket(
        isPublic:Boolean 
        name:String
        operator:String
        password:String
        directory:String
        base_url:String
        request_expire:Int
        token_expire:Int
        token_secret_key:String):ConfigData
}

#config return data
type ConfigData{
    #error code
    code:Int
    #code message
    message:String
}