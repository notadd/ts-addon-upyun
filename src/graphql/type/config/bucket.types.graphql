type Mutation{
    #bucket configuration
    bucket(
        isPublic:Boolean
        name:String
        operator:String
        password:String
        directory:String
        base_url:String
        requestExpire:Int
        tokenExpire:Int
        tokenSecretKey:String):ConfigData
}

#config return data
type ConfigData{
    #error code
    code:Int
    #code message
    message:String
}
